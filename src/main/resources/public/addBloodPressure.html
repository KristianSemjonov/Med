<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Blood pressure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

<form class="addBloodPressure" action="index.html" method="post">
    <h2>Vererõhu mõõtmistulemused</h2><br>
    <label>Kasutaja ID</label>
    <input id="idBloodPressure" type="number" name="" value=""><br>
    <label>Kuupäev</label>
    <input id="bloodPressureDate" type="date" name="" value=""><br>
    <label>Kellaaeg</label>
    <input id="bloodPressureTime" type="time" name="" value=""><br>
    <label>Süstoolne vererõhk (mm/Hg)</label>
    <input id="systolic" type="number" name="" value=""><br>
    <label>Diastoolne vererõhk (mm/Hg)</label>
    <input id="diastolic" type="number" name="" value=""><br>
    <label>Pulss (lööki/min)</label>
    <input id="pulse" type="number" name="" value=""><br>
    <label>Lisainfo</label>
    <input id="addInfoBloodPressure" type="text" name="" value=""><br>
    <button id="saveBloodPressureButton" type="button" name="">Salvesta andmed</button><br>
</form>
</body>

<script>
    saveBloodPressureButton.onclick = addBloodPressure;


    let idBloodSugar = document.getElementById("idBloodSugar");
    let bloodSugarDate = document.getElementById("bloodSugarDate");
    let bloodSugarTime = document.getElementById("bloodSugarTime");
    let bloodSugar = document.getElementById("bloodSugar");
    let addInfoBloodSugar = document.getElementById("addInfoBloodSugar");
    let saveBloodSugarButton = document.getElementById("saveBloodSugarButton");
    // http://localhost:8081/medilog/bloodsugar?userid=1&date=2021-02-04&time=16:20&bloodsugar=5.6&addinfo=test
    function addBloodSugar() {
        fetch('/medilog/bloodsugar?userid=' + idBloodSugar.value + '&date=' + bloodSugarDate.value + '&time=' + bloodSugarTime.value + '&bloodsugar=' + bloodSugar.value + '&addinfo=' + addInfoBloodSugar.value,
            {
                method: 'POST'
            })
            .then(result => result.text())
            .then(function (result) {
                alert("Andmed on sisestatud")
            })
    }
</script>

</html>
